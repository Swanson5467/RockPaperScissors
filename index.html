<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src = "index.js" defer></script>
</head>
<body>

    <h1>Welcome to my Rock, Paper, Scissors game!</h1>

    <div class="scoreboard">
        <div class="results">Results:</div>
        <div class="playerWins">Player Wins - <p class="playerWinText">0</p></div>
        <div class="computerWins">Computer Wins - <p class="computerWinText">0</p></div>
        <div class="draws">Draws - <p class="drawText">0</p></div>
    </div>

    <div class="spaceDivs">
        <div class="space"></div>
        <button class="reset">New Game</button>
        <div class="space"></div>
    </div>

    <div class="choices">
        <input id="rock" class="button" type="image" src="images/rock.jpg">
        <input id="paper" class="button" type="image" src="images/paper.jpg">
        <input id="scissors" class="button" type="image" src="images/scissors.jpeg">
    </div>

    
    
</body>
</html>
