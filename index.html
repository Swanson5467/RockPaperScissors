<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia&effect=fire">
    <script src = "index.js" defer></script>
</head>
<body>
    
    <div class="scoreboard">
        <span class="gameName">Rock, Paper, Scissors!</span>
        <div class="playerWins stats">- Player Wins - <p class="playerWinText">0</p></div>
        <div class="draws stats">Draws - <p class="drawText">0</p></div>
        <div class="computerWins stats">Computer Wins - <p class="computerWinText">0</p></div>
    </div>

    <div class="spaceDivs">
        <div class="space"></div>
            <div class="space1">
                
            </div>
        <div class="space"></div>
    </div>

    <div class="choices">
        <span class="gameInstructions">First to five wins the match!</span>
        <input id="rock" class="button" type="image" src="images/Rock.png">
        <input id="paper" class="button" type="image" src="images/Paper.png">
        <input id="scissors" class="button" type="image" src="images/Scissors.png">
    </div>
    <div class="buttonDiv">
        <button class="reset">New Game</button>
    </div>
    
    
</body>
</html>
